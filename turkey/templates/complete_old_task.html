{% extends "_base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <form action="" method=post class="form-horizontal">
        <h2>Complete old task: {{ task.name }}</h2>
        <dl>
            {{ render_field(form.task_comment) }}
            {{ render_field(form.task_completion_date) }}
        </dl>
        <input type="submit" class="btn btn-success" value="Submit">
    </form>
{% endblock %}
